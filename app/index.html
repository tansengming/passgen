<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Passgen</title>

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Set Apple icons for when prototype is saved to home screen -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/apple-touch-icon-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/apple-touch-icon-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="images/apple-touch-icon-precomposed.png">

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/heads.js -->
    <!-- bower:js -->
    <!-- <script src="../bower_components/modernizr/modernizr.js"></script> -->
    <!-- endbower -->
    <!-- endbuild -->
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Passgen</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container-fluid">
      <div class="starter-template">
        <p class="lead">Use a master password to generate passwords for all sites</p>
      </div>

      <div class="row">
        <div class='col-md-12'>
          <form class="form-horizontal">
            <div class="form-group">
              <label for="inputEmail3" class="col-xs-3 col-md-1 control-label">Master Password</label>
              <div class="col-xs-9 col-md-11">
                <input type="password" class="form-control" id="master-password-field" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-xs-3 col-md-1 control-label">URL</label>
              <div class="col-xs-9 col-md-11">
                <input type="url" class="form-control" id="url-field" placeholder="http://facebook.com">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-xs-3 col-md-1 control-label">Generated Password</label>
              <div class="col-xs-9 col-md-11">
                <input type="text" class="form-control" id="hash-field" placeholder="e7a-c07-866-68e">
              </div>
            </div>
            <p id='site-hint'></p>
            <div class="form-group">
              <div class="col-xs-12">
                <div class="btn-group pull-right" data-toggle="buttons">
                  <label class="btn btn-primary">
                    <input type="checkbox" autocomplete="off" id="legacyToggle"> Legacy Mode
                  </label>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div><!-- /.container -->


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_components/urijs/src/URI.js"></script>
    <script src="../bower_components/crypto-js/core.js"></script>
    <script src="../bower_components/crypto-js/sha256.js"></script>
    <script src="../bower_components/crypto-js/md5.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/scripts.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
